<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abraham - Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Initially hide the contact form */
        .contact-form {
            display: none;
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <div class="typing-container" id="typing-text"></div>

    <!-- Contact Button to show the form -->
    <button class="contact-button" onclick="showContactForm()">Contact Me</button>

    <div class="email-address">
        <p>Or email me at: <a href="mailto:abrahamtaddese21@gmail.com">abrahamtaddese21@gmail.com</a></p>
    </div>

    <!-- Contact Form -->
    <div class="contact-form">
        <h2>Contact Me</h2>
        <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" enctype="multipart/form-data">
            <input type="text" name="fullname" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="tel" name="phone" placeholder="Phone Number" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <input type="file" name="file">
            <button type="submit">Send Message</button>
        </form>
    </div>

    <script>
        const textElement = document.getElementById("typing-text");
        const texts = ["This is Abraham", "I'm a Fullstack Developer", "I'm a Web Designer", "I'm a UI/UX Enthusiast"];
        let textIndex = 0, charIndex = 0, isDeleting = false;

        function typeEffect() {
            const currentText = texts[textIndex];
            if (isDeleting) {
                textElement.textContent = currentText.substring(0, charIndex--);
            } else {
                textElement.textContent = currentText.substring(0, charIndex++);
            }

            if (!isDeleting && charIndex === currentText.length) {
                setTimeout(() => isDeleting = true, 1000);
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                textIndex = (textIndex + 1) % texts.length;
            }

            setTimeout(typeEffect, isDeleting ? 50 : 100);
        }
        typeEffect();

        // Function to show the contact form when button is clicked
        function showContactForm() {
            const form = document.querySelector('.contact-form');
            form.style.display = 'block';
        }
    </script>

</body>
</html>
