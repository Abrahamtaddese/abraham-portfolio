<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abraham - Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>

    <img src="abab.jpg" alt="Abraham" class="profile-photo">

    <div class="title">My Professions</div>

    <div class="typing-container" id="typing-text"></div>

    <button class="contact-button" onclick="showContactForm()">Contact Me</button>

    <div class="email-address">
        <p>Or email me at: <a href="/cdn-cgi/l/email-protection#c3a2a1b1a2aba2aeb7a2a7a7a6b0a6f1f283a4aea2aaafeda0acae"><span class="__cf_email__" data-cfemail="debfbcacbfb6bfb3aabfbababbadbbecef9eb9b3bfb7b2f0bdb1b3">[email protected]</span></a></p>
    </div>

    <div class="contact-form" style="display: none;">
        <h2>Contact Me</h2>
        <form action="https://formspree.io/f/xgvawpkn" method="POST" enctype="multipart/form-data" onsubmit="handleSubmit(event)">
            <input type="text" name="fullname" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="text" name="subject" placeholder="Subject" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <input type="hidden" name="reply" value="yes">
            <button type="submit">Send Message</button>
        </form>
        <p id="submitMessage" style="display:none; color: #00ffcc;">Thank you! Iâ€™ll reply soon.</p>
    </div>

    <div class="submissions">
        <h3>Recent Submissions</h3>
        <div id="submissionList"></div>
    </div>

    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script><script>
        const textElement = document.getElementById("typing-text");
        const texts = ["I am a Full Stack Web Developer", "Graphics Designer", "Architectural Drafter", "Interior Designer", "I am a Copywriter"];
        let textIndex = 0, charIndex = 0, isDeleting = false, audio = null;
        const submissions = []; // Store form submissions

        // Start typing effect on page load
        window.onload = function() {
            typeEffect();
        };

        function typeEffect() {
            const currentText = texts[textIndex];
            if (isDeleting) {
                textElement.textContent = currentText.substring(0, charIndex--);
            } else {
                textElement.textContent = currentText.substring(0, charIndex++);
                if (charIndex === 1 && !audio) {
                    audio = new Audio('typing-sound.mp3');
                    audio.play();
                }
            }

            if (!isDeleting && charIndex === currentText.length) {
                if (audio) audio.pause(); // Stop sound when done
                setTimeout(() => isDeleting = true, 1000);
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                textIndex = (textIndex + 1) % texts.length;
                audio = null; // Reset audio for next text
            }

            setTimeout(typeEffect, isDeleting ? 50 : 100);
        }

        function showContactForm() {
            const form = document.querySelector('.contact-form');
            form.style.display = 'block';
        }

        function handleSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const submitMessage = document.getElementById("submitMessage");
            const submissionList = document.getElementById("submissionList");

            // Collect form data
            const formData = new FormData(form);
            const submission = {
                fullName: formData.get("fullname"),
                email: formData.get("email"),
                message: formData.get("message")
            };
            submissions.push(submission);

            // Display the submission
            const submissionEntry = document.createElement("div");
            submissionEntry.classList.add("submission-entry");
            submissionEntry.innerHTML = `
                <p><strong>Name:</strong> ${submission.fullName}</p>
                <p><strong>Email:</strong> ${submission.email}</p>
                <p><strong>Message:</strong> ${submission.message}</p>
                <hr>
            `;
            submissionList.prepend(submissionEntry);

            // Send to Formspree
            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    form.style.display = 'none';
                    submitMessage.style.display = 'block';
                    setTimeout(() => {
                        submitMessage.style.display = 'none';
                        form.reset();
                        form.style.display = 'none';
                    }, 3000);
                }
            }).catch(error => {
                alert("Error sending message. Please try again.");
            });
        }
    </script>
