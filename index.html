<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abraham - Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Initially hide the contact form */
        .contact-form {
            display: none;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="typing-container" id="typing-text"></div>

    <!-- Contact Button to show the form -->
    <button class="contact-button" onclick="showContactForm()">Contact Me</button>

    <div class="email-address">
        <p>Or email me at: <a href="/cdn-cgi/l/email-protection#c3a2a1b1a2aba2aeb7a2a7a7a6b0a6f1f283a4aea2aaafeda0acae"><span class="__cf_email__" data-cfemail="debfbcacbfb6bfb3aabfbababbadbbecef9eb9b3bfb7b2f0bdb1b3">[email&#160;protected]</span></a></p>
    </div>

    <!-- Updated Contact Form -->
    <div class="contact-form">
        <h2>Contact Me</h2>
        <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" enctype="multipart/form-data" onsubmit="handleSubmit(event)">
            <input type="text" name="fullname" placeholder="Full Name" required>
            <input type="text" name="subject" placeholder="Subject" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <input type="hidden" name="reply" value="yes"> <!-- Request a reply -->
            <button type="submit">Send Message</button>
        </form>
        <p id="submitMessage" style="display:none; color: #00ffcc;">Thank you! Iâ€™ll reply soon.</p>
    </div>

    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script><script>
        const textElement = document.getElementById("typing-text");
        const texts = ["This is Abraham", "I'm a Fullstack Developer", "I'm a Web Designer", "I'm a UI/UX Enthusiast"];
        let textIndex = 0, charIndex = 0, isDeleting = false;

        function typeEffect() {
            const currentText = texts[textIndex];
            if (isDeleting) {
                textElement.textContent = currentText.substring(0, charIndex--);
            } else {
                textElement.textContent = currentText.substring(0, charIndex++);
                playTypingSound();
            }

            if (!isDeleting && charIndex === currentText.length) {
                setTimeout(() => isDeleting = true, 1000);
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                textIndex = (textIndex + 1) % texts.length;
            }

            setTimeout(typeEffect, isDeleting ? 50 : 100);
        }
        typeEffect();

        // Function to show the contact form when button is clicked
        function showContactForm() {
            const form = document.querySelector('.contact-form');
            form.style.display = 'block';
        }

        // Handle form submission
        function handleSubmit(event) {
            event.preventDefault(); // Prevent default form submission
            const form = event.target;
            const submitMessage = document.getElementById("submitMessage");
            fetch(form.action, {
                method: 'POST',
                body: new FormData(form),
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    form.style.display = 'none'; // Hide form
                    submitMessage.style.display = 'block'; // Show thank you message
                    setTimeout(() => {
                        submitMessage.style.display = 'none';
                        form.reset(); // Reset form
                        form.style.display = 'block'; // Show form again
                    }, 3000); // Hide after 3 seconds
                }
            }).catch(error => {
                alert("Error sending message. Please try again.");
            });
        }

        // Function to play typing sound
        function playTypingSound() {
            const audio = new Audio('typing-sound.mp3');
            audio.play();
        }
    </script>
